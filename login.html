<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css"> <!-- Aqui você pode linkar seu arquivo CSS para estilizar a página -->
</head>
<body>

    <header>
        <a href="index.html"><h1>Eternal Sunshine</h1></a>
        <div class="header-search" bis_skinchecked="1">
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="processa_login.php" method="POST"> <!-- Aqui você define o action para o script que irá processar o login -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="emal" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="form-group">
                    <div class="register-class">
                        <h3>Ainda não tem acesso? </h3><a href="view/register.html"><h3> Cadastre-se</h3></a>
                    </div>
                    
                </div>
    
                <div class="form-group">
                    <div class="other-access">
                        <label for="username">----------   ou   ----------</label>
                        <div id="other-access-imgs">
                            <img src="img/icons/ic_google.png"/>
                            <img src="img/icons/ic_facebook.png"/>
                            <img src="img/icons/ic_apple.png"/>
                        </div>
                        
                    </div>
                </div>
                
            
                <button type="submit">Login</button>
            </form>
        </div>
    </main>
</body>
</html>
