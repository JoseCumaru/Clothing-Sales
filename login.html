<html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="img/icons/vector_sol.jpg" type="image/png">
    <link rel="stylesheet" href="./css/login.css"> <!-- Verifique o caminho correto do seu arquivo CSS -->
     <!-- Configurações do Firebase -->
     <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
</head>
<body>

    <header>
        <a href="index.html"><h1>Eternal Sunshine</h1></a>
        <div class="header-search" bis_skinchecked="1">
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form method="POST" onsubmit="signInWithEmailAndPassword(event)"> <!-- Adicionando evento de submissão e chamando a função de login -->
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required> <!-- Corrigindo o ID do campo de e-mail -->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="form-group">
                    <div class="register-class">
                        <h3>Ainda não tem acesso? </h3><a href="view/cadastro.html"><h3> Cadastre-se</h3></a>
                    </div>
                    
                </div>
    
                <div class="form-group">
                    <div class="other-access">
                        <label for="username">----------   ou   ----------</label>
                        <div id="other-access-imgs">
                            <img src="img/icons/ic_google.png"/>
                            <img src="img/icons/ic_facebook.png"/>
                            <img src="img/icons/ic_apple.png"/>
                        </div>
                        
                    </div>
                </div>
                
            
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <script>
        // Configurações do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDKROCfYUdEzG8gCkjVYGfHwDHsGhvu7ZA",
            authDomain: "clothingsales-2ace7.firebaseapp.com",
            projectId: "clothingsales-2ace7",
            storageBucket: "clothingsales-2ace7.appspot.com",
            messagingSenderId: "856958563843",
            appId: "1:856958563843:web:7758d4e8948316a5e44036"
        };

        // Inicialize o Firebase
        firebase.initializeApp(firebaseConfig);

        // Função de login com e-mail/senha
        function signInWithEmailAndPassword(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Sucesso no login
                    const user = userCredential.user;
                    console.log('Usuário logado:', user);
                    
                    // Redirecionar para a página inicial
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    // Tratar erros de login
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Erro no login:', errorMessage);
                });
        }
    </script>

</body>

</html>
